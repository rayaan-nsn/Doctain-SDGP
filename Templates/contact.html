    <form id="myForm" action="https://api.web3forms.com/submit" method="POST">

        <input type="hidden" name="access_key" value="b9742361-523b-45d9-b3cd-17aec340ac71">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <div id="messageError" class="error"></div>

        <input type="hidden" name="redirect" value="https://web3forms.com/success">
    
        <button class="submit-contact-form" type="submit">Submit Form</button>
    
    </form>


<script>
    $('#myForm').submit(function(e) {
        e.preventDefault();
        var name = $('#name').val();
        var email = $('#email').val();
        var message = $('#message').val();
        var nameError = '';
        var emailError = '';
        var messageError = '';

        if (name.length < 2) {
            nameError = 'Name must be at least 2 characters long.';
        }

        if (!email.includes('@')) {
            emailError = 'Please enter a valid email address.';
        }

        if (message.length < 10) {
            messageError = 'Message must be at least 10 characters long.';
        }

        if (nameError != '' || emailError != '' || messageError != '') {
            $('#nameError').html(nameError);
            $('#emailError').html(emailError);
            $('#messageError').html(messageError);
        } else {
            $('#nameError').html('');
            $('#emailError').html('');
            $('#messageError').html('');
            this.submit();
        }
