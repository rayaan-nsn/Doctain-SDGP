<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>

    <!-------------------  external js  ------------------->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-------------------  external css  ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/LoginStyle.css">

</head>
<body>
    <img src="../static/images/logo.png" class="logo" />
    <div class="div">
        <!-- <form id="loginform" action="{{ url_for('login') }}" class="form" method="post"> -->
            <form action="{{ url_for('login') }}" method="post" id="loginform" class="form">
            <h1 class="headding choose">Choose Account Type.</h1>
            <div class="form1">
                <div class="imageBtns" required>
                    <!-- <a href="adminLogin.html" class="imageBtns admin"> -->
                    <a href="#" class="imageBtns admin">
                        <img class="img" src="../static/images/kavindu/admin.png" alt="">
                    </a>
                    <a href="#" class="imageBtns patient">
                        <img class="img" src="../static/images/kavindu/patient.png" alt="">
                    </a>
                </div>
                <div class="div inputs">
                    <h1 class="headding">Login</h1>
                    <input type="text" placeholder="Username" name="username" class="form-control textbox" id="username" aria-describedby="nameHelp" >
                    <input type="password" placeholder="Password" name="password" class="form-control textbox" id="password" >
                    <a class="link" href="{{ url_for('forgetpw') }}">&nbsp;forgot password?</a>
                </div>
                <div id="errorContainer"></div>
            </div>
            <div class="div btns">
                <h5>No account? <a class="link" href="{{ url_for('signup') }}">&nbsp;Signup</a></h5>
                <div class="msg">{{ msg }}</div>
                <input class="btn" type="submit" value="Login">
            </div>
        </form>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
